{% extends 'base.html' %}

{% block title %}Задание по переводу слова{% endblock %}

{% block header %}
Задание по переводу слова
{% endblock %}
{% block content %}
<div class='card-body'>
<div> {{ word.english }} </div>
<form method='post' enctype='multipart/form-data'>
  {% csrf_token %}
  <div class='form-group'>
    {{ form }}
  </div>
  <button type='submit' class='btn btn-primary'>Отправить</button>
</form>
</div>
{% endblock %}
